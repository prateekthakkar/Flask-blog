{% extends "layout.html" %}
  <!-- Page Header -->
{% block body %}  
  <header class="masthead" style="background-image: url(' {{url_for('static' , filename='img/home-bg.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Here Manage Your Post</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h1>Basic Action</h1>
        <a href="/edit/0"><button class="btn btn-primary">Add A New Post</button></a>
        <a href="/logout"><button class="btn btn-primary">Logout</button></a>
        <hr>
       
<h1>Edit Posts</h1>
        <table class="table">
    <thead>
      <tr>
        <th>PID</th>
        <th>Title</th>
        <th>Date</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for posts in post %}
      <tr>
        <td>{{posts.pid}}</td>
        <td>{{posts.title}}</td>
        <td>{{posts.date}}</td>
        <td><a href="/edit/{{posts.pid}}"><button class="btn btn-primary">Edit</button></a></td>
        <td><a href="/delete/{{posts.pid}}"><button class="btn btn-primary">Delete</button></a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>


      </div>
    </div>
  </div>
{% endblock %}
